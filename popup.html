<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>ne</title>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href="css/theme.css"/>
</head>
<style>
  body {
    padding: 10px;
    width: 300px;
    height: 500px;
    line-height: 1.8;
    box-sizing: border-box;
  }

  .u-config {
    width: 100%;
    height: 200px;
  }

  .u-btn-gp {
    display: flex;
    justify-content: flex-start;
  }

  .u-btn-gp button {
    margin-right: 10px;
  }
</style>
<body>
<h1>ne</h1>

<div>
  <p>api方法名 &lt;apiName&gt;</p>
  <p>请求类型 &lt;method&gt;</p>
  <p>接口地址 &lt;path&gt;</p>
  <p>接口描述 &lt;summary&gt;</p>
  <p>请求参数 &lt;request&gt;</p>
</div>

</br>
<label for="config">配置</label>
<p>当前配置会应用到<span class="j-name"></span></p>
<textarea class="u-config j-config" name="config" id="config"></textarea>
<div class="u-btn-gp">
  <button class="m-config-save j-config-save" type="button">保存</button>
  <button class="m-reset j-reset" type="button">重置</button>
</div>

<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
